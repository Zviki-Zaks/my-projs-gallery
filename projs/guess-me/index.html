<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
  <header class="container h-50 bg-secondary text-white">
    <img class="jinn" src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start position-relative">
      <h2>Think of Someone...</h2>
      <button class="btn btn-secondary btn-start">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-success btn-yes">Yes</button>
      <button class="btn btn-danger btn-no">No</button>

    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-primary btn-add-guess">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <div class="alert alert-secondary p-5 fs-3 position-absolute top-50 start-50 translate-middle" role="alert"></div>

  <footer class="mt-2">CoffeRights &copy; 2021</footer>

  <script src="js/storage-service.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
